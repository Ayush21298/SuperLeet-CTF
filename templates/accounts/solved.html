{% extends 'challenges/base.html' %}

{% block title %}
    {{ user.username }}: superleet CTF
{% endblock %}

{% block content %}
    {% if solvedchals %}
        <ul>
            {% for chal in solvedchals %}
                <li><a href="/challenges/{{ chal.name }}">{{ chal.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No challenges solved by user.</p>
    {% endif %}
{% endblock %}
