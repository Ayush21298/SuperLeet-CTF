{% extends 'challenges/base.html' %}

{% block title %}
    {{ profile.user.username }}: superleet CTF
{% endblock %}

{% block content %}
    {% if profile %}

        <div class="container">

            <section class="content">
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1>{{ profile.user.username }}</h1>
                        </div>
                        <div class="panel-body">
                            <div>
                                <p>
                                    {{ profile.bio }}
                                </p>
                                <div class="list-group">
                                    <a href="/user/{{ profile.user.username }}/solved" class="list-group-item">Solved
                                        Challenges</a>
                                    <a href="/user/{{ profile.user.username }}/edit" class="list-group-item">Edit
                                        Profile</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    {% endif %}


{% endblock %}
