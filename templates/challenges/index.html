{% extends 'challenges/base.html' %}
{% load el_pagination_tags %}


{% block title %}
    Contests
{% endblock %}

{% block content %}
    <div>
        <ul>
            {% paginate challenges %}
            {% for challenge in challenges %}
                <li><a href="/challenges/{{ challenge.name }}">{{ challenge.name }}</a>: {{ challenge.score }}</li>
            {% endfor %}
            {% show_pages %}
        </ul>
    </div>


{% endblock %}
