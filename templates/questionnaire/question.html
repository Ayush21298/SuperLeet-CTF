{% extends 'questionnaire/quiz.html' %}

{% block body %}

    <div id="questionmodal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h2 class="modal-title"> {{ question.slug }}</h2>
                </div>
                <div class="modal-body">
                    <p> {{ question.question }}</p>
                </div>
                {{ form.as_p }}

                <div class="modal-footer">
                    <form method="post" action="/questionnaire/{{ quiz.slug }}/{{ question.slug }}" class="form-horizontal">
                        {% csrf_token %}
                        <fieldset>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-danger">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
