{% extends 'challenges/base.html' %}

{% block title %}
    {{ profile.user.username }}: superleet CTF
{% endblock %}

{% block content %}
    {% if profile %}
        <div>
            <h2>{{ profile.user.username }}</h2>
            <p>
                {{ profile.bio }}
            </p>
            <a href="/user/{{ profile.user.username }}/solved">Solved Challenges</a>
            <a href="/user/{{ profile.user.username }}/edit">Edit Profile</a>
        </div>
    {% endif %}


{% endblock %}
